<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    <script>
        // Fungsi untuk mengambil token JWT dari URL
        function ambilTokenDariURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        // Mengambil token JWT dari URL
        const token = ambilTokenDariURL();
        if (token) {
            // Simpan token JWT ke local storage
            simpanToken(token);
        }
    </script>
</body>
</html>
